<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <a href="http://149.202.44.29/capel-client/">
        <img src="assets/img/logo_capel.png" />
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/users">Utilisateurs</a>
      <a mat-list-item routerLink="/permits">Signataires</a>
      <a mat-list-item routerLink="/type-permits">Autorisations</a>
      <a mat-list-item routerLink="/export">Export</a>
      <a mat-list-item (click)="logOut()"> DÃ©connexion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Capel Admin Panel</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
